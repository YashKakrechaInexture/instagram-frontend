<div class="container">
    <div class="row">
        <div class="col-md-2">
            <div class="profile-main-container">
                <div class="profile-container center-div">
                    <img [src]="searchUserResponse.profilePic || 'assets/images/default-profile-pic.jpeg'" class="img-fluid"/>
                </div>
            </div>
        </div>
        <div class="col-md-8">
            <div class="profile-name-container">
                <p class="username-paragraph">
                    <b>{{searchUserResponse.username}}</b>
                </p>
                <p class="fullName-paragraph">
                    {{searchUserResponse.fullName}}
                </p>
            </div>
        </div>
        <div class="col-md-2">
            <div *ngIf="!searchUserResponse.following; else unFollow">
                <button class="btn btn-success" (click)="followUser(searchUserResponse)">Follow</button>
            </div>
            <ng-template #unFollow>
                <button class="btn btn-danger" (click)="unfollowUser(searchUserResponse)">UnFollow</button>
            </ng-template>
        </div>
    </div>
</div>
